<div class="main">
<div class="container p-3 position-relative">
  <h1 class="text-center text-white position-relative mb-5"><i class="fas fa-user-md"></i> Doctor Details</h1>
   <form #ref="ngForm" (ngSubmit)="doctorDetails(ref.value)">
       <!-- name -->
       <div class="row">
          <div class="col-12 col-sm-12 col-md-6">
             <input type="text" name="firstname" class="form-control" placeholder="First Name" ngModel>
          </div>
          <div class="col-12 col-sm-12 col-md-6">
            <input type="text" name="lastname" class="form-control" placeholder="Last Name" ngModel>
         </div>
       </div>

       <!-- education -->
       <input type="text" name="education" class="form-control" placeholder="Qualifications" ngModel>

       <input type="email" name="email" class="form-control" placeholder="Enter your EmailId...." ngModel>
      
       <input type="text" name="phoneno" class="form-control" placeholder="Enter your mobile number......." ngModel>

       <button type="submit" class="btn btn-primary btn-center" >Submit</button>
   </form>

  <div class="about mt-5">
      <input type="text" name="about" id="" placeholder="Few Words About YourSelf...........">
      <input type="url" name="linkedin" id="" placeholder="linkedin profile">
      <input type="text" name="paypal" id="" placeholder="paypal username">
      <label class="ps-2 text-white">Specialization Certificates:</label>
      <input type="file" name="certificates" id="" placeholder="hi">
  </div>

</div>
</div>
